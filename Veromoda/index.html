<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>

<script>

    $("header").load("header.html .bigBOX",function(){
        $(".bigBOX").html();
        $(".navigation li").hover(function(){
            $(this).find("ul a").css({display:"block"})
            $(this).find("ul").stop().slideDown(100)
        },function(){
            $(this).find("ul a").css({display:"block"})
            $(this).find("ul").stop().slideUp(1)
        })
    })

    $("footer").load("footer.html .foot_top",function(){
        $(".foot_top").html();
    })
    

    let time = null;
    let sum = $(".img li").length;  //获取图片的长度
    let index = 0; /*由于图片个数与下侧顺序按钮数量一致，可通过位置进行关联*/

    // 自动轮播：
    function autoMove(){
        time = setInterval(function(){
            index++;
            if(index==sum-1){
                index = -1;
            }
            startMove();  //调用
        },1000)
    }



    //让图片和底下的数字轮播：
    function startMove(){
        if(index ==sum){
            index = 0;
        }

        $(".img li").eq(index).stop().fadeIn().siblings(1000).stop().fadeOut(1000);
        $(".num li").eq(index).addClass("first").siblings().removeClass("first");
    }


    $(function(){
    
    //让第一张图片显示
        $(".img li").eq(0).show();
    
    //按钮显示：
        $("#banner").hover(function(){
                $(".btn").show();
                clearInterval(time);
            },
            function(){
                $(".btn").hide();
                autoMove();
            }
        );

        autoMove();

    //划上按钮时停止轮播：
        $(".btn").hover(function(){
            clearInterval(time);
        })

    //点击左边按钮：
        $(".btn-l").click(function(){
            clearInterval(time);
            index--;
            if(index==0){
                index=sum;
            }
            autoMove();
            startMove();
        });

    //点击右侧按钮：
        $(".btn-r").click(function(){
            clearInterval(time);
            index++;
            if(index==sum-1){
                index=-1;
            }
            autoMove();
            startMove();
        });

    //鼠标划上底部数字：
        $(".num li").hover(function(){
            clearInterval(time);
            index=$(this).index();
            startMove();
        });
            
    });


// 回到顶部效果：
    $(window).scroll(function(){
        if($(window).scrollTop()>400){
            $(".xs").fadeIn();
        }else{
            $(".xs").fadeOut();
        }
    });

    $(".xs").click(function(){
        $('html').animate({scrollTop:0},1000);
    })



    $(".kefu").mouseover(function(){
        $(".tishi img").css({display:"block"});
    })

    $(".kefu").mouseout(function(){
        $(".tishi img").css({display:"none"});
    })

    $(".tishi img").mouseover(function(){
        $(".tishi img").css({display:"block"});
    })

    $(".tishi img").mouseout(function(){
        $(".tishi img").css({display:"none"});
    })


    /* news */
    $(".newsLBox").mouseenter(function(){
        $(".news_l").stop().animate({left:174},1000),
        $(".news_r").stop().animate({right:174},1000)
    }).mouseleave(function(){
        $(".news_l").stop().animate({left:0},1000),
        $(".news_r").stop().animate({right:0},1000)
    })

    $(".newsRBox").mouseenter(function(){
        $(".news_r").stop().animate({right:174},1000),
        $(".news_l").stop().animate({left:174},1000)
    }).mouseleave(function(){
        $(".news_r").stop().animate({right:0},1000),
        $(".news_l").stop().animate({left:0},1000)
    })


    $(".hml").click(function(){
        location.href = "huamulan.html";
    })
</script>
